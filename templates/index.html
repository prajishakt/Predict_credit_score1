<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Prediction</title>
    <link href="../static/style.css" rel="stylesheet">
</head>
<body>
    <h1 style="background-color: rgb(229, 238, 238);padding:7px">Customer Information</h1>
    
    <div class="container">
        <form action="/prediction" method="post">
        <div class="child_div1">
            <label for="month">Month:</label><br>
            <select name="month"><option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
    
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age"><br>
    
 
            <label for="annual_income">Annual Income:</label><br>
            <input type="number" id="annual_income" name="annual_income" required step="any"><br>
    
            <label for="num_bank_accounts">Number of Bank Accounts:</label><br>
            <input type="number" id="num_bank_accounts" name="Num_Bank_Accounts" required><br>
    
            <label for="num_credit_card">Number of Credit Cards:</label><br>
            <input type="number" id="num_credit_card" name="Num_Credit_Card" required ><br>
    
            <label for="interest_rate">Interest Rate:</label><br>
            <input type="number" id="interest_rate" name="Interest_Rate" step="any" required><br>
    
            <label for="num_of_loan">Number of Loans:</label><br>
            <input type="number" id="num_of_loan" name="Num_of_Loan" value="0"><br>
    
 
            <label for="delay_from_due_date">Delay from Due Date:</label><br>
            <input type="number" id="delay_from_due_date" name="Delay_from_due_date" value="0"><br>
            <label for="num_of_delayed_payment">Number of Delayed Payments:</label><br>
            <input type="number" id="num_of_delayed_payment" name="Num_of_Delayed_Payment" value="0"><br>
    
            <input type="submit" value="Submit">
      
      </div>
      <div class="child_div2">
           
        <label for="changed_credit_limit">Changed Credit Limit:</label><br>
        <input type="number" id="changed_credit_limit" name="Changed_Credit_Limit" step="any" required><br>

        <label for="num_credit_inquiries">Number of Credit Inquiries:</label><br>
        <input type="number" id="num_credit_inquiries" name="Num_Credit_Inquiries"><br>

        <label for="credit_mix">Credit Mix:</label><br>
        <select name="Credit_Mix" required>
            <option value="">Select Credit Mix</option>
            <option value="2">Good</option>
            <option value="1">Standard</option>
            <option value="0">Bad</option>
        </select>
        
        <label for="outstanding_debt">Outstanding Debt:</label><br>
            <input type="number" id="outstanding_debt" name="Outstanding_Debt" required step="any"><br>
    
            <label for="credit_utilization_ratio">Credit Utilization Ratio:</label><br>
            <input type="number" id="credit_utilization_ratio" name="Credit_Utilization_Ratio" step="any" required><br>
    
            <label for="credit_history_age">Credit History Age:</label><br>
            <input type="text" id="credit_history_age" name="Credit_History_Age" required><br>
            <label for="Amount_invested_monthly">Amount Invested Monthly:</label><br>
            <input type="number" id="total_emi_per_month" name="Amount_invested_monthly" value="0.0" step="any"><br>
    
            <label for="total_emi_per_month">Total EMI per Month:</label><br>
            <input type="number" id="total_emi_per_month" name="Total_EMI_per_month" value="0.0" step="any"><br>
    
     
            <label for="monthly_balance">Monthly Balance:</label><br>
            <input type="number" id="monthly_balance" name="Monthly_Balance" value="0.0" step="any"><br>
            
          </div>
        </form>

        </div>
    
 
</body>
</html>
